<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:700italic,600italic,400' rel='stylesheet' type='text/css'>
    <link href="styles/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
    <title>Movie History Project</title>
  </head>
  <body>
    <div id="cont" class="container-fluid">
      <div class="row fixed-position">
        <header class="col-xs-12">
          <nav class="navbar navbar-default">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#">Watched</a></li>
                <li class="active"><a href="#">Wish List</a></li>
              </ul>
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input id="search-input" type="text" class="form-control" placeholder="Search">
                </div>
                <button id="find" type="submit" class="btn btn-default">Search</button>
              </form>
              </div><!-- /.navbar-collapse -->
            </nav>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 col-lg-2"><!-- spacer sidebar -->
      </div>
      <div class="col-sm-12 col-md-10 col-lg-8">
        <div class="btn-group" id="filterbtn" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Watched</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Wish</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Add</button>
          </div>
        </div>
        <div id='movie-list'><!-- Movie List will go here -->
      </div>
    </div>
    <div class="col-md-1 col-lg-2"><!-- spacer sidebar -->
  </div>
</div>
<script data-main='javascripts/main' src='bower_components/requirejs/require.js'></script>
</body>
</html>
