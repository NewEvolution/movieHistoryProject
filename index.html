<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:700italic,600italic,400' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
    <title>Movie History Project</title>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="find-modal" tabindex="-1" role="dialog" aria-labelledby="find-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="find-modal-label">Find Movie Results</h4>
          </div>
          <div id="find-results" class="modal-body">
            <!-- Popluated via Handlebars -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal -->
    <div id="cont" class="container-fluid">
      <div class="row fixed-position">
        <header class="col-xs-12">
          <nav class="navbar navbar-default">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div> 
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#">Watched</a></li>
                <li class="active"><a href="#">Wish List</a></li>
              </ul>
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input id="search-input" type="text" class="form-control" placeholder="Search">
                </div>
                <button id="search" type="submit" class="btn btn-default">Search</button>
                <button id="find" type="submit" class="btn btn-default" data-toggle="modal" data-target="#find-modal">Find</button>
              </form>
            </div><!-- /.navbar-collapse -->
          </nav>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-lg-2"><!-- spacer sidebar --></div>
      <div class="col-sm-12 col-md-10 col-lg-8" id='movie-list'>
        <!-- Movie List will go here -->
      </div>
      <div class="col-md-1 col-lg-2"><!-- spacer sidebar --></div>
    </div>
    <script data-main='javascripts/main' src='bower_components/requirejs/require.js'></script>
  </body>
</html>
