<!doctype html>

<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:700italic,600italic,400' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>
    <title>Movie History Project</title>
  </head>

  <body>
    <header>
      <!-- <div class='container-fluid'> -->
        <nav class='navbar navbar-default augment-nav'>
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class='navbar-header'>
            <img src='images/Movies.gif' alt='movies' width = 130/>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
            <form class='navbar-form navbar-left' role='search'>
              <div class='form-group'>
                <label> Search movies by Title
                  <input type='text' id='titleInput' class='form-control' placeholder='Search'>
                </label>
              </div>
            </form>
            <button id='searchButton' class='btn btn-default button-augment'>Search</button>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
      <!-- </div> -->
      <!-- /.container-fluid -->
    </header>

    <div id='main-content'>
      <div class='container-fluid transparent'>
        <div class="row transparent">
          <div class="col-md-4 transparent" id='movie-form'>
            <form>
              <div class="input-group transparent">
                <label>Title:</label>
                <input id='titleIn' class='textInput' type='text' name='title'>
                <br>
                <label>Starring:</label>
                <input id='actorsIn' class='textInput' type='text' name='actors'>
                <br>
                <label>Year Released:</label>
                <input id='yearIn' class='textInput' type='text' name='year'>
                <br>
                <br>
                <form action="">
                  <label>Seen it?</label>
                  <br>
                  <input class='radio' type="radio" name="viewed" value=false>No
                  <input class='radio' type="radio" name="viewed" value=true>Yes
                </form>
                <br>
                <br>
                <label> Rating: </label>
                <select id="ratingIn" class='select' name="rating">
                  <option> 1 </option>
                  <option> 2 </option>
                  <option> 3 </option>
                  <option> 4 </option>
                  <option> 5 </option>
                  <option> 6 </option>
                  <option> 7 </option>
                  <option> 8 </option>
                  <option> 9 </option>
                  <option> 10 </option>
                </select>
              </div>
              <!-- /input-group -->
            </form>
            <div>
              <button id='addToMyList' class='btn btn-default button-augment relative-button'> Save </button>
            </div>
          </div>
          <div class="col-md-8 transparent" id='movie-list'>
            <p> Movie List will go here</p>
          </div>
        </div>
        <!-- /row -->
      </div>
    </div>


    <script data-main='javascripts/main' src='bower_components/requirejs/require.js'></script>

  </body>
</html>
